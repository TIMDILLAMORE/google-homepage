<!DOCTYPE html>
<html>
    <head>
        <style>
        body {
            font-family: arial;
            font-size: 13px;
            background-color: #fff;   
        }
        a {
            text-decoration: none;  
            padding-right: 15px;
            color: rgba(0,0,0,.54);
        } 
        #sign-in-button {
            background-color: #4285f4;
            color: #fff;
            font-weight: bold;
            border-radius: 2px;
            font-size: 13px;
            border: none;
            padding: 0px 12px;
            line-height: 28px;
            margin: 0 0 0 15px;
        }
        #menu {
            width: 15px;
            height: 15px;
            display: grid;
            margin: 5px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-gap: 2px;
        }
        .box{
            background-color: #666
        }
        #top-right {
            display: flex;
            align-items: center;
            min-width: 220px;
            padding: 0 30px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0px;
        }
        #logo {
            display: flex;
            justify-content: center;
            padding-top: 109px;
            font-family: Futura;
        }
        #g {
            color: #4285F4;
        }
        #o1 {
            color: #DB4437;
        }
        #o2 {
            color: #F4B400;
        }
        #l {
            color: #0F9D58;
        }
        #e {
            color: #DB4437;
            transform: rotate(-15deg);
        }
        .letter {
            font-size: 85px;
        }
        #form {
            padding-top: 4px;
            display: flex;
            justify-content: center;
        }
        #search-bar {
            border: 1px solid #ccc; 
            width: 487px;
            height: 44px;
            background-color: #fff;
            border-radius: 24px;
            width: 582px;
            box-shadow: none;
        }
        #search-bar:hover {
            box-shadow: 0 1px 6px 0 rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }
        #text-input {
            display: block;
            width: 530px;
            height: 34px;
            margin: auto; 
            border: none;
            margin: auto;
            margin-top: 4px;       
        }  
        input:focus {
            outline: none;
            font-size: 16px;  
        }
        #search-bar:focus-within {
            box-shadow: 0 1px 6px 0 rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }
        .form-buttons {
            margin: 11px 4px;
            font-size: 14px;
            color: #5F6368;
            background-color: #f2f2f2;
            line-height: 27px;
            border-radius: 4px;
            height: 36px;
            padding: 0 16px;
            border: 1px solid #f2f2f2;
        }
        .form-buttons:hover {
            border: 1px solid #ccc;
            box-shadow: 0 1px 1px 0 rgba(32,33,36,0.28);
        }
        #buttons {
            display: flex;
            justify-content: center;
            margin-top: 18px;
        }
        #footer {
            background-color: #f2f2f2; 
            position: fixed;
            bottom: 0px;
            width: 100%;
            left: 0px;
            border-top: 1px solid #ccc;
        }
        #uk {
            padding-left: 30px;
            line-height: 40px;
            font-size: 15px;
            border-bottom: 1px solid #ccc;
            color: rgba(0,0,0,.54);
            text-align: left;   
        }
        #footer-links {
            display: flex;
            justify-content: space-between;
            line-height: 40px;
            font-size: 14px;
        }
        #bottom-left {
            padding-left: 30px;
        }
        #bottom-right {
            padding-right: 10px;
        }
        </style>
        <title>Google.co.uk</title>
    </head>
    <body>
        <header>
            <div id="top-left">
                <a style="padding: 5px; color: rgba(0,0,0,0.87);" href="#">About</a>
                <a style="padding: 5px; color: rgba(0,0,0,0.87);" href="#">Store</a>
            </div>
            <div id="top-right">
                <a href="#" style="color: rgba(0,0,0,0.87);">Gmail</a>
                <a style="padding: 15px; color: rgba(0,0,0,0.87);" href="#">Images</a>
                <div id="menu" href="#">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <button id="sign-in-button">Sign in</button>       
            </div>
        </header>
        <div style="height: 233px">
            <div id="logo">
                <div class="letter" id="g">G</div>
                <div class="letter" id="o1">o</div>
                <div class="letter" id="o2">o</div>
                <div class="letter" id="g">g</div>
                <div class="letter" id="l">l</div>
                <div class="letter" id="e">e</div>
            </div>
    <form action="#">

            <button id="feeling-lucky" class="form-buttons">I'm Feeling Lucky</button>

        <footer id="footer">
             <div id="uk">United Kingdom</div>
             <div id="footer-links">

             </div>

</html>
